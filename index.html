<html>
  <body>
    <script>
      function get_friends(path) {
	  var txt = '';

	      if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
		  txt = xmlhttp.responseText;
	      }
	  };
	  xmlhttp.open("GET","venner.txt",true);

      }
